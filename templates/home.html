<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面背景与字体 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 内容容器 */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* 标题样式 */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* 链接按钮样式 */
        a {
            display: block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }

        /* 响应式支持 */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Our Site!</h1>
    <a href="{{ url_for('register') }}">Register Now</a>
    <a href="{{ url_for('login') }}">Login Here</a>
</div>
</body>
</html>
